<div class="feedWrap" *ngIf="feed">
  <div class="background-image">
    <!-- <h1>AA</h1> -->
    <img *ngIf="feed.results[this.activeId].data['portfolio-video']?.thumbnail"
      [src]="feed.results[this.activeId].data['portfolio-video']?.thumbnail.value.main.url" alt="">
  </div>
  <div class="feed">
    <app-feed-nav (indexChange)="onIndexChanged( $event )" [data]="feed"></app-feed-nav>
  </div>
</div>
